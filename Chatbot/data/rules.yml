version: "2.0"
rules:

- rule: hello
  steps:
  - intent: greet
  - action: utter_greet
- rule: bye
  steps:
  - intent: goodbye
  - action: utter_goodbye
- rule: thank
  steps:
  - intent: thank
  - action: utter_thank
- rule: introduce
  steps:
  - intent: introduce_chatbot
  - action: utter_chatbot_information
- rule: capability
  steps:
  - intent: chatbot_capability
  - action: utter_chatbot_capability
- rule: query_product
  steps:
  - intent: query_product
